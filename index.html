<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Clipping Plane Demo</title>
    <script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <link href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <!-- Control Panel -->
    <div id="controlPanel">
        <h3>Clipping Plane Controls</h3>
        <div class="control-group">
            <label>Direction:</label>
            <select id="directionSelect">
                <option value="top_to_bottom">Top to Bottom</option>
                <option value="bottom_to_top">Bottom to Top</option>
                <option value="left_to_right">Left to Right</option>
                <option value="right_to_left">Right to Left</option>
                <option value="front_to_back">Front to Back</option>
                <option value="back_to_front">Back to Front</option>
            </select>
        </div>
    </div>

    <script src="clipping-plane-util.js"></script>
    <script src="main.js"></script>
</body>
</html>
